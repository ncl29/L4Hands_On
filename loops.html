<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L4Hands_On</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 50px;
        }

        .container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        h1 {
            font-size: 1.5em;
            color: #333;
        }

        input {
            width: 50px;
            padding: 5px;
            font-size: 1em;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        button:hover {
            background: #45a049;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .even {
            color: #2b8a3e;
        }

        .odd {
            color: #b02a37;
        }

        .error {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Even or Odd Checker</h1>
        <input type="number" id="userInput" min="1" max="10" placeholder="1-10">
        <button onclick="checkNumber()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                console.log(i + " is even");
            } else {
                console.log(i + " is odd");
            }
        }

        function checkNumber() {
            let input = document.getElementById("userInput").value;
            let result = document.getElementById("result");

            if (input < 1 || input > 10 || isNaN(input)) {
                result.textContent = "Please enter a number between 1 and 10.";
                result.className = "error";
                return;
            }

            input = parseInt(input);
            if (input % 2 === 0) {
                result.textContent = input + " is even.";
                result.className = "even";
            } else {
                result.textContent = input + " is odd.";
                result.className = "odd";
            }
        }
    </script>

</body>
</html>
